<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/output.css">
    <link rel="icon" type="image/x-icon" href="../assets/oizo.png">
    <script src="../controller/Compte.js"></script>
    <title>Compte</title>
</head>

<body>
    <aside id="logo-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
            <a href="Home.html" class="flex items-center ps-2.5 mb-5 h-12 w-12">
                <img src="../assets/oizow.png" class="h-fit me-3" alt="Flowbite Logo">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Oizo</span>
            </a>
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="Compte.html"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 20 18">
                            <path
                                d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z" />
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">Mon compte</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path
                                d="m17.418 3.623-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z" />
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">Messagerie</span>
                        <span
                            class="inline-flex items-center justify-center w-3 h-3 p-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full ms-3 dark:bg-blue-900 dark:text-blue-300">0</span>
                    </a>
                </li>
                <li id="signtoggle">
                    <a href="Connection.html"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">Déconnexion</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div class="p-4 sm:ml-64">
        <div class="min-h-full">
            <nav class="bg-gray-800">
                <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-16">
                        <div class="hidden md:block">
                            <div class="flex items-center ml-4 md:ml-6">


                                <!-- Profile dropdown -->
                                <div class="relative ml-3">

                                    <div class="max-w-md mx-auto md:block lg:block sm:hidden">
                                        <div
                                            class="relative flex items-center w-full h-8 overflow-hidden bg-gray-600 border border-gray-500 rounded-sm">
                                            <input class="p-2 pr-2 text-sm text-gray-300 bg-gray-600 outline-none"
                                                required type="text" id="search" placeholder="Search something..">
                                            <button id="searchBut">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 bg-gray-600"
                                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                                </svg>
                                            </button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex space-x-4 lg:block md:block">
                            <a href="AccountSettings.html"
                                class="px-2 py-1 text-white bg-gray-500 rounded-md hover:bg-gray-600">Paramètres de
                                compte</a>
                        </div>
                    </div>

                    <!-- Mobile menu, show/hide based on menu state. -->
                    <div class="md:hidden" id="mobile-menu">
                        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="#" class="block px-3 py-2 text-base font-medium text-white bg-gray-900 rounded-md"
                                aria-current="page">Home</a>
                        </div>
                        <div class="pt-4 pb-3 border-t border-gray-700">
                            <div class="flex items-center px-5">
                                <div class="max-w-md mx-auto md:block lg:block sm:hidden">
                                    <div
                                        class="relative flex items-center w-full h-8 overflow-hidden bg-gray-600 border border-gray-500 rounded-sm">
                                        <div class="grid w-12 text-gray-300 bg-gray-600 place-items-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 bg-gray-600"
                                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="flex justify-between w-full">
                <img src="../images/defaultbanner.jpg" alt="" class="absolute -z-10"
                    style="width: 1632px; height: 420px;" id="banner">
                <div class="hidden px-4 py-6 max-w-7xl sm:px-6 lg:px-8 lg:block md:block">

                    <img class="flex-1 w-48 h-48 rounded-full shadow-lg " id="profilePic" src="../images/default.jpg"
                        alt="">
                </div>

            </div>
            <div class="py-0 max-w-7xl">
                <div class="md:flex no-wrap md:-mx-2 ">
                    <div class="w-full md:w-3/12">
                        <div class="p-3">

                        </div>
                    </div>
                </div>
            </div>
            <br><br><br><br><br><br><br>
            <div style="border: 3px solid black; min-height: 250px;">
                <div class="px-3 py-6 max-w-7xl">
                    <h1 class="font-sans text-3xl tracking-tight text-gray-900" id="name">placeholder
                    </h1>
                </div>
                <ul class="px-3 text-sm font-semibold text-gray-500 divide-y rounded hover:text-gray-700">
                    <li class="items-center py-3">
                        <h1>Birthdate</h1>
                        <span id="birthdate"></span><br>
                    </li>
                </ul>

                <ul class="flex">
                    <li class="mr-1 ">
                        <button id="personalBut"
                            class="px-4 py-2 font-semibold text-gray-800 bg-white border border-gray-400 rounded shadow hover:bg-gray-100 focus:bg-slate-600">
                            Personal
                        </button>
                    </li>
                    <li class="mr-1">
                        <button id="followedBut"
                            class="px-4 py-2 font-semibold text-gray-800 bg-white border border-gray-400 rounded shadow hover:bg-gray-100 focus:bg-slate-600">
                            Followed
                        </button>
                    </li>
                    <li class="mr-1">
                        <button id="followersBut"
                            class="px-4 py-2 font-semibold text-gray-800 bg-white border border-gray-400 rounded shadow hover:bg-gray-100 focus:bg-slate-600">
                            Followers
                        </button>
                    </li>
                    <li class="mr-1">
                        <button id="likesBut"
                            class="px-4 py-2 font-semibold text-gray-800 bg-white border border-gray-400 rounded shadow hover:bg-gray-100 focus:bg-slate-600">
                            Likes
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div id="bottombox" style=" margin-top: 12px; min-height: 500px; border: 2px solid black;">

        </div>
    </div>
</body>

</html>
