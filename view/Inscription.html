<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../controller/Inscription.js"></script>
  <link href="../style/output.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../assets/oizo.png">
  <title>Inscription</title>
</head>

<body>
  <form method="post" name="inscriptionForm" enctype="multipart/form-data" class="flex justify-center">

    <div class="flex flex-col w-2/6 min-h-full px-6 py-12 ml-96 mr-96 lg:px-8">
      <div class="pb-12 border-b border-gray-900/10">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Profil</h2>
        <p class="text-gray-500 text-m">
          Vous avez déjà un compte ?
          <a href="./Connection.html"
            class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Connectez-vous</a>
        </p>
        <p class="mt-1 text-sm leading-6 text-gray-600">Ces informations seront rendues publiques, faites attention à ce
          que vous partagez.</p>

        <div class="grid grid-cols-1 mt-10 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Pseudonyme</label>
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <input type="text" name="username" id="username"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="@janesmith">
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label for="birthdate" class="block text-sm font-medium leading-6 text-gray-900">Date de naissance</label>
            <span class="text-xs font-extralight">(Votre année de naissance ne sera pas rendue publique.)</span>
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <input type="date" name="birthdate" id="birthdate"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
              </div>
            </div>
          </div>

          <div class="col-span-full">
            <label for="bio" class="block text-sm font-medium leading-6 text-gray-900">A propos</label>
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <textarea id="bio" name="bio" rows="4"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  placeholder="Bonjour, je suis nouveau/elle sur ce réseau !"></textarea>
              </div>
            </div>
            <p class="mt-3 text-sm leading-6 text-gray-600">Parlez de vous en quelques lignes.</p>
          </div>

          <div class="col-span-full">
            <label for="avatarup" class="block text-sm font-medium leading-6 text-gray-900">Avatar</label>
            <div class="flex items-center mt-2 gap-x-3">
              <img id="avatar" src="../images/default.jpg" alt="" class="w-20 h-20 text-gray-300" viewBox="0 0 24 24">
              <input type="file" id="avatarup" name="avatar" accept="image/png, image/jpeg">
            </div>
          </div>

          <div class="col-span-full">
            <label for="bannerup" class="block text-sm font-medium leading-6 text-gray-900">Bannière</label>
            <div class="flex justify-center px-6 py-10 mt-2 border border-dashed rounded-lg border-gray-900/25">
            <img id="banner" src="../images/defaultbanner.jpg" alt="">
            </div>
            <label for="bannerup"
              class="relative font-semibold text-indigo-600 bg-white rounded-md cursor-pointer focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
              <span>Uploadez un fichier</span>
              <input id="bannerup" name="banner" type="file" class="sr-only">
            </label>
          </div>
        </div>
      </div>

      <div class="pb-12 border-b border-gray-900/10">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Informations personnelles</h2>
        <p class="mt-1 text-sm leading-6 text-gray-600"></p>

        <div class="grid grid-cols-1 mt-10 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Prénom</label>
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <input type="text" name="name" id="name" autocomplete="username"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
              </div>
            </div>
          </div>

          <div class="sm:col-span-4">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <input type="text" name="email" id="email" autocomplete="username"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Mot de passe</label>
            <span class="text-xs font-extralight">(Minimum 8 caractères et un chiffre.)</span>
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <input type="password" name="password" id="password"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-start mt-6 gap-x-6">
        <button type="submit"
          class="px-3 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-md shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Valider</button>
      </div>
    </div>
  </form>

</body>

</html>
